# Application Name
spring.application.name=UserService

# PostgreSQL Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/whatshopusmdb
spring.datasource.username=postgres
spring.datasource.password=Computer0!1()
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=8080
server.servlet.context-path=/user-management/v1

# JWT
jwt.secret=your-super-secret-key-at-least-32-chars-long-change-this-in-prod
jwt.expiration=86400000
jwt.refresh.expiration=604800000

# Springdoc OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.validate-on-migrate=true

# Logging
logging.level.org.springframework=INFO
logging.level.me.whatshop.UserService=DEBUG
logging.level.org.flywaydb=INFO

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always